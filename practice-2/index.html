<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Часть 2 Практика</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <a href="#" class="open">Открыть модальное окно</a>
    <div class="modal" style="display: none">
        <div class="modal__wrap">
            <div class="modal__title">Регистрация</div>

            <div class="modal__row flex space-between column-reverse-mobile">

                <div class="modal__intro">
                    <div class="modal__row">
                        <label><span>✱</span> Название организации</label>
                        <input type="text" class="modal__input required error">
                    </div>

                    <div class="modal__row">
                        <label><span>✱</span> Телефон</label>
                        <input type="text" class="modal__input phone required error ">
                    </div>

                    <div class="modal__row">
                        <label><span>✱</span> Email</label>
                        <input type="email" class="modal__input required error email">
                    </div>
                </div>

                <div class="modal__avatar">
                    <label class="avatar">
                        <input type="file" class="avatar__file">
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path

                                fill="white" />
                        </svg>
                        <span>
                            Выберите <br>файл
                        </span>
                    </label>
                    <span class="avatar__close">
                        <svg width="37" height="37" viewBox="0 0 37 37" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="18.75" cy="18.25" r="18.0833" fill="white" />
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M26.2983 12.6584C26.7545 12.2034 26.7545 11.4637 26.2983 11.0087C25.8433 10.5525 25.1048 10.5525 24.6486 11.0087L18.904 16.7534L13.1581 11.0087C12.7031 10.5525 11.9635 10.5525 11.5085 11.0087C11.0523 11.4637 11.0523 12.2034 11.5085 12.6584L17.2531 18.4042L11.5085 24.1489C11.0523 24.605 11.0523 25.3435 11.5085 25.7985C11.9635 26.2547 12.7031 26.2547 13.1581 25.7985L18.904 20.0539L24.6486 25.7985C25.1048 26.2547 25.8433 26.2547 26.2983 25.7985C26.7545 25.3435 26.7545 24.605 26.2983 24.1489L20.5536 18.4042L26.2983 12.6584Z"
                                fill="#6A6E72" />
                        </svg>
                    </span>
                </div>
            </div>

            <div class="modal__row">
                <label><span>✱</span> Деятельность</label>
                <div class="select">
                    <span class="select__close">
                        <svg width="12" height="7" viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M5.625 4.74112L1.06694 0.183058C0.822865 -0.0610194 0.427135 -0.0610194 0.183058 0.183058C-0.0610199 0.427136 -0.0610199 0.822864 0.183058 1.06694L5.625 6.50888L11.0669 1.06694C11.311 0.822864 11.311 0.427136 11.0669 0.183058C10.8229 -0.0610194 10.4271 -0.0610194 10.1831 0.183058L5.625 4.74112Z"
                                fill="#6A6E72" />
                        </svg>
                    </span>
                    <select class="modal__select  required">
                        <option value="Экология">Экология</option>
                        <option value="Экология">Промышленность</option>
                        <option value="Экология">Финансы</option>

                    </select>
                </div>


            </div>
            <div class="modal__row">
                <label>Ссылка</label>
                <input type="text" class="modal__input url">
            </div>

            <div class="modal__row">
                <input type="sumbit" class="modal__sumbit disabled" disabled value="Зарегистрироваться">
                <span class="modal__cancel cancel">Отменить</span>
            </div>

        </div>
    </div>

    <div class="out">
        <table class="table"></table>
    </div>
</body>

</html>
